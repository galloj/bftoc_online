<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BF to C</title>
</head>
<body>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="scripts/ast.ts" type="text/babel" data-presets="typescript"></script>
    <script src="scripts/input_parser.ts" type="text/babel" data-presets="typescript"></script>
    <script src="scripts/main.ts" type="text/babel" data-presets="typescript"></script>
    <script src="scripts/optimizer.ts" type="text/babel" data-presets="typescript"></script>
    <script src="scripts/output_generator.ts" type="text/babel" data-presets="typescript"></script>
    <b>Brainfuck to C compiler:</b><br>
    <textarea id="input" rows="10" cols="50"></textarea><br>
    <button onclick="void compile()">Compile!</button>
    <br>
    Output:<br>
    <textarea id="output" rows="10" cols="50"></textarea>
</body>
</html>
